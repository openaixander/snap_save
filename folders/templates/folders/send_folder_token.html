<html>
<head>
    <title>Folder Token</title>
</head>
<body>
    <p>Dear {{ user.first_name }},</p>
    <p>Thank you for creating a folder. Here is your token:</p>
    <p><strong>{{ token }}</strong></p>

    <p>Best regards,<br>Snap Save</p>
</body>
</html>
